<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="hero is-light is-fullheight is-flex-mobile has-background-dark">

        <div class="container">
            <h1 class="title" style="text-align: center;">
                Welkom beste Bitter!
            </h1>
            <p class="subtitle" style="text-align: center;">
                <strong>Voer hieronder je inloggegevens in </strong>
            </p>

            <form class="box">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="Voer hier je email in:">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="********">
                    </div>
                </div>

                <a href="Bitter.html"
                    class="button is-primary">Sign in</a>

            </form>

    </section>

</body>

</html>
